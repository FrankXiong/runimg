<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>runimg demo</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/runimg.css">
</head>
<body>
    <p class="title">原生JS实现的轮播图插件</p>
    <div id="runimg-container">
        <div id="runimg-list" style="left: -600px">
            <img src="img/01.jpg" alt="">
            <img src="img/02.jpg" alt="">
            <img src="img/03.jpg" alt="">
            <img src="img/04.jpg" alt="">
            <img src="img/05.jpg" alt="">
        </div>
        <div id="runimg-buttons">
            <span index="1" class=""></span>
            <span index="2" class=""></span>
            <span index="3" class=""></span>
            <span index="4" class=""></span>
            <span index="5" class=""></span>
        </div>
        <a href="javascript:;" id="runimg-prev" class="runimg-ctrlbar"><span class="icon-chevron-left"></span></a>
        <a href="javascript:;" id="runimg-next" class="runimg-ctrlbar"><span class="icon-chevron-right"></span></a>
    </div>
    <script src="js/runimg.js"></script>
</body>
</html>
